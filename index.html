<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hianime Video API - MegaPlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-primary: #6c5ce7;
            --accent-secondary: #a29bfe;
            --accent-success: #00b894;
            --accent-danger: #ff7675;
            --border-color: #2d2d2d;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --border-radius-lg: 20px;
            --neon-glow: 0 0 15px rgba(108, 92, 231, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0; padding: 0;
        }

        .api-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .api-header h1 {
            text-align: center;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .api-section {
            margin-bottom: 30px;
            padding: 25px;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .api-section:hover { box-shadow: var(--neon-glow); }

        .code-block {
            background-color: #1e1e2e;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            border-left: 4px solid var(--accent-primary);
            margin-top: 10px;
        }

        .test-form {
            background: rgba(108, 92, 231, 0.05);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--accent-primary);
        }

        .form-control, .form-select {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: white;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--bg-primary);
            color: white;
            border-color: var(--accent-primary);
            box-shadow: none;
        }

        .embed-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Ratio */
            height: 0; overflow: hidden;
            border-radius: 8px;
            background: #000;
            margin-top: 15px;
        }

        .embed-container iframe {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; border: 0;
        }

        .btn-primary { background: var(--accent-primary); border: none; }
        .btn-primary:hover { background: var(--accent-secondary); }

        .alert-info { background: rgba(108, 92, 231, 0.1); color: white; border: none; border-left: 4px solid var(--accent-primary); }
    </style>
</head>

<body>

<div class="api-container">
    <div class="api-header">
        <h1>Hianime Video API</h1>
    </div>

    <div class="alert alert-info">
        <i class="fas fa-info-circle"></i> Embed videos easily by providing the Hianime Episode ID.
    </div>

    <div class="api-section">
        <h3><i class="fas fa-search"></i> How to find Episode ID?</h3>
        <p>Go to Hianime, open an episode, and copy the number after <code>?ep=</code></p>
        <code class="d-block p-2 bg-dark text-info">Example: .../watch/anime-name?ep=<b class="text-white">136197</b></code>
    </div>

    <div class="api-section" id="test-embed">
        <h2><i class="fas fa-vial"></i> Test Your Embed</h2>
        <div class="test-form">
            <form id="embed-form">
                <div class="mb-3">
                    <label class="form-label">Hianime Episode ID:</label>
                    <input type="text" class="form-control" id="episode-id" placeholder="e.g. 136197" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Language:</label>
                    <select class="form-select" id="language">
                        <option value="sub">Subtitled (Sub)</option>
                        <option value="dub">Dubbed (Dub)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-magic"></i> Generate & Preview
                </button>
            </form>
        </div>

        <div id="embed-result" class="mt-4" style="display: none;">
            <label class="form-label">Your Embed Code:</label>
            <div class="code-block" id="embed-code"></div>
            
            <button class="btn btn-sm btn-secondary mt-2" id="copy-btn">
                <i class="fas fa-copy"></i> Copy Code
            </button>

            <h4 class="mt-4">Live Preview:</h4>
            <div class="embed-container">
                <iframe id="preview-frame" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('embed-form');
    const resultDiv = document.getElementById('embed-result');
    const codeDisplay = document.getElementById('embed-code');
    const previewFrame = document.getElementById('preview-frame');
    const copyBtn = document.getElementById('copy-btn');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const epId = document.getElementById('episode-id').value.trim();
        const lang = document.getElementById('language').value;
        const finalUrl = `https://megaplay.buzz/stream/s-2/${epId}/${lang}`;
        
        // Construct the iframe string
        const iframeCode = `<iframe src="${finalUrl}" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen></iframe>`;

        // Update UI
        codeDisplay.textContent = iframeCode;
        previewFrame.src = finalUrl;
        resultDiv.style.display = 'block';

        // Smooth scroll to preview
        resultDiv.scrollIntoView({ behavior: 'smooth' });
    });

    copyBtn.addEventListener('click', function () {
        navigator.clipboard.writeText(codeDisplay.textContent);
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => { copyBtn.innerHTML = originalText; }, 2000);
    });
</script>

</body>
</html>
