<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Player</title>
  <link rel="stylesheet" href="https://unpkg.com/artplayer/dist/artplayer.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #facc15;
      margin-bottom: 2rem;
    }
    #player, #iframe-container {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      margin-bottom: 1.5rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-hls { background: #f59e0b; color: #111; }
    .btn-iframe { background: #ef4444; color: #fff; }
  </style>
</head>
<body>

<h1>Anime Player Demo</h1>

<div id="player"></div>
<div id="iframe-container"></div>

<div>
  <button class="btn-hls" onclick="playHLS()">Play .m3u8 Stream</button>
  <button class="btn-iframe" onclick="loadIframe()">Load Iframe</button>
</div>

<script src="https://unpkg.com/hls.js@latest"></script>
<script src="https://unpkg.com/artplayer/dist/artplayer.js"></script>
<script>
  let art;

  // Example .m3u8 stream and iframe URL
  const hlsUrl = "https://douvid.xyz/_v1_douvid/pqsaO0tGWa+kghXGEceldw==/z2RkBt-Hl_.m3u8";
  const iframeUrl = "https://rapid-cloud.co/embed-2/v2/e-1/0mXH3eC1Emi0?k=1&autoPlay=0&oa=0&asi=1";

  // Your proxy URL
  const proxyUrl = "https://proxy-pi-tawny.vercel.app/?url=";

  function playHLS() {
    // Remove iframe if exists
    document.getElementById('iframe-container').innerHTML = '';

    if (art) art.destroy();

    const finalUrl = proxyUrl + encodeURIComponent(hlsUrl) + "&headers=" + encodeURIComponent(JSON.stringify({
      referer: "https://yourwebsite.com/"
    }));

    art = new Artplayer({
      container: "#player",
      url: finalUrl,
      type: "m3u8",
      autoplay: true,
      setting: true,
      controls: [
        { position: 'left', type: 'play' },
        { position: 'left', type: 'volume' },
        { position: 'right', type: 'fullscreen' }
      ],
      customType: {
        m3u8(video, url, artInstance) {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            artInstance.hls = hls;
          } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url;
          }
        }
      }
    });
  }

  function loadIframe() {
    // Destroy HLS player if exists
    if (art) {
      art.destroy();
      art = null;
    }

    document.getElementById('iframe-container').innerHTML = `
      <iframe 
        src="${iframeUrl}" 
        allowfullscreen 
        allow="autoplay; fullscreen; encrypted-media">
      </iframe>
    `;
  }
</script>

</body>
</html>
