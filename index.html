<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Player with Proxy</title>
  <link rel="stylesheet" href="https://unpkg.com/artplayer/dist/artplayer.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #facc15;
      margin-bottom: 2rem;
    }
    #player {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #f59e0b;
      color: #111;
    }
  </style>
</head>
<body>

<h1>Anime Player Demo</h1>

<div id="player"></div>
<button onclick="playStream()">Play Stream</button>

<script src="https://unpkg.com/hls.js@latest"></script>
<script src="https://unpkg.com/artplayer/dist/artplayer.js"></script>
<script>
  let art;

  // Example protected m3u8 URL (replace with your API .m3u8 link)
  const streamUrl = "https://douvid.xyz/_v1_douvid/pqsaO0tGWa+kghXGEceldw==/z2RkBt-Hl_.m3u8";

  // Proxy URL to bypass referer/hotlink protection
  // Replace this with your working proxy URL like in React: VITE_M3U8_PROXY_URL
  const proxyUrl = "https://proxy-pi-tawny.vercel.app/?url=";

  function playStream() {
    if (art) art.destroy();

    const finalUrl = proxyUrl + encodeURIComponent(streamUrl) + "&headers=" + encodeURIComponent(JSON.stringify({
      referer: "https://yourwebsite.com/"
    }));

    art = new Artplayer({
      container: "#player",
      url: finalUrl,
      type: "m3u8",
      autoplay: true,
      setting: true,
      controls: ["play", "volume", "fullscreen"],
      customType: {
        m3u8(video, url, artInstance) {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            artInstance.hls = hls;
          } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url;
          }
        }
      }
    });
  }
</script>

</body>
</html>
